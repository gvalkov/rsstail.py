[tox]
envlist = py36,py38,py310
isolated_build = True

[testenv]
deps =
     pytest
     scripttest
     pytest-cov
commands =
    python -m pytest --cov=rsstail tests

[testenv:packaging]
deps =
    check-manifest
    readme_renderer
commands =
    check-manifest
    python setup.py check --metadata --restructuredtext --strict
